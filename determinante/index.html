    <!-- Contenedor Principal -->
    
    <div class="tool-container">
        <div class="container">
            <div class="tool-title" data-aos="fade-down">
                <h1>Determinante de Matriz 3×3</h1>
                <p>Calcula el determinante usando la regla de Sarrus</p>
                <a href="javascript:history.back()" class="btn btn-back btn-success btn-lg px-3 py-2"><i class="fas fa-arrow-left"></i> Volver</a>
            </div>

            <div class="tool-card" data-aos="fade-up">
                <!-- Fórmula -->
                <div class="formula-box">
                    <div class="formula-title">Regla de Sarrus</div>
                    <div class="formula-text">
                        det(A) = (a₁₁·a₂₂·a₃₃ + a₁₂·a₂₃·a₃₁ + a₁₃·a₂₁·a₃₂)<br>
                        − (a₃₁·a₂₂·a₁₃ + a₃₂·a₂₃·a₁₁ + a₃₃·a₂₁·a₁₂)
                    </div>
                </div>

                <!-- Matriz Input -->
                <div class="matrix-input">
                    <div class="matrix-label">
                        <i class="fas fa-table"></i>
                        Matriz A (3×3)
                    </div>

                    <!-- Fila 1 -->
                    <div class="matrix-row">
                        <input type="number" id="x1" placeholder="a₁₁" step="any">
                        <input type="number" id="x2" placeholder="a₁₂" step="any">
                        <input type="number" id="x3" placeholder="a₁₃" step="any">
                    </div>

                    <!-- Fila 2 -->
                    <div class="matrix-row">
                        <input type="number" id="x4" placeholder="a₂₁" step="any">
                        <input type="number" id="x5" placeholder="a₂₂" step="any">
                        <input type="number" id="x6" placeholder="a₂₃" step="any">
                    </div>

                    <!-- Fila 3 -->
                    <div class="matrix-row">
                        <input type="number" id="x7" placeholder="a₃₁" step="any">
                        <input type="number" id="x8" placeholder="a₃₂" step="any">
                        <input type="number" id="x9" placeholder="a₃₃" step="any">
                    </div>
                </div>

                <!-- Botón Calcular -->
                <button type="button" id="extraer" class="btn btn-success btn-calcular">
                    <i class="fas fa-calculator me-2"></i> Calcular Determinante
                </button>

                <!-- Resultado -->
                <div class="resultado-container" id="resultado-container">
                    <div class="resultado-label">Determinante de A</div>
                    <div class="resultado-valor" id="resultado">-</div>
                </div>
            </div>
        </div>

    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Scroll effect en navbar
        const nav = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Función para calcular determinante
        function entregarDinero() {
            const ids = ['x1', 'x2', 'x3', 'x4', 'x5', 'x6', 'x7', 'x8', 'x9'];
            
            // Validación
            for (let id of ids) {
                if (!document.getElementById(id).value) {
                    alert("Por favor, completa todos los campos de la matriz");
                    return;
                }
            }

            // Obtener valores
            const x1 = parseFloat(document.getElementById("x1").value);
            const x2 = parseFloat(document.getElementById("x2").value);
            const x3 = parseFloat(document.getElementById("x3").value);
            const x4 = parseFloat(document.getElementById("x4").value);
            const x5 = parseFloat(document.getElementById("x5").value);
            const x6 = parseFloat(document.getElementById("x6").value);
            const x7 = parseFloat(document.getElementById("x7").value);
            const x8 = parseFloat(document.getElementById("x8").value);
            const x9 = parseFloat(document.getElementById("x9").value);

            // Cálculo del determinante (Regla de Sarrus)
            const det = (x1*x5*x9 + x2*x6*x7 + x3*x4*x8) - (x7*x5*x3 + x8*x6*x1 + x9*x4*x2);

            // Mostrar resultado
            document.getElementById("resultado").textContent = det.toFixed(4);
            document.getElementById("resultado-container").classList.add("show");
        }

        // Event listeners
        document.getElementById("extraer").addEventListener("click", entregarDinero);

        // Permitir Enter para calcular
        ['x1', 'x2', 'x3', 'x4', 'x5', 'x6', 'x7', 'x8', 'x9'].forEach(id => {
            document.getElementById(id).addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    entregarDinero();
                }
            });
        });
    </script>
