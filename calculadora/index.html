    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        :root {
            --primary-green: #1DB954;
            --secondary-red: #F44336;
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --text-color: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            transition: background-color 0.4s ease-in-out;
        }
        .navbar.scrolled {
            background-color: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
        }
        .navbar-dark {
            background-color: rgba(18, 18, 18, 0.7);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .brand-green { color: var(--primary-green); }
        .brand-red { color: var(--secondary-red); }
        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: var(--primary-green);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 60px;
        }

        /* Calculadora */
        .calculator-container {
            background-color: var(--light-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid #282828;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 320px;
            width: 100%;
        }

        .calculator-title {
            text-align: center;
            margin-bottom: 0rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .calculadora {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto repeat(5, 60px);
            gap: 8px;
        }

        .resultado {
            grid-column: 1 / -1;
            width: 100%;
            height: 80px;
            background: rgba(29, 185, 84, 0.1);
            border: 2px solid var(--primary-green);
            border-radius: 8px;
            outline: none;
            color: var(--primary-green);
            font-size: 1.8rem;
            padding: 1rem;
            text-align: right;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .resultado:focus {
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }

        .tecla {
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            padding: 0;
            min-height: 60px;
        }

        .tecla:hover {
            background-color: rgba(29, 185, 84, 0.2);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .tecla:active {
            background-color: var(--primary-green);
            color: var(--dark-bg);
            transform: scale(0.98);
        }

        .clear {
            grid-column: span 2;
            background-color: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
            color: #FF6B6B;
        }

        .clear:hover {
            background-color: rgba(244, 67, 54, 0.3);
            border-color: #FF6B6B;
        }

        .clear:active {
            background-color: #FF6B6B;
            color: white;
        }

        .mas {
            grid-row: span 2;
            height: auto;
            min-height: 128px;
            background-color: rgba(29, 185, 84, 0.2);
        }

        .mas:hover {
            background-color: rgba(29, 185, 84, 0.3);
        }

        .igual {
            /**grid-column: span 2;**/
            background: linear-gradient(135deg, var(--primary-green), #1ed760);
            color: var(--dark-bg);
        }

        .igual:hover {
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }

        .igual:active {
            background: var(--primary-green);
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #282828;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .social-link:hover {
            background: var(--primary-green);
            color: var(--dark-bg);
            transform: translateY(-3px);
        }

        .whatsapp-flotante {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 25px;
            right: 25px;
            background-color: #25D366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .whatsapp-flotante:hover {
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .main-content {
                margin-top: 70px;
                padding: 1rem;
            }

            .calculator-container {
                padding: 1.5rem;
            }

            .tecla {
                font-size: 1rem;
            }

            .resultado {
                font-size: 1.5rem;
                height: 70px;
            }
        }
    </style>

    <!-- Main Content -->
    <div class="main-content">
        <div class="calculator-container" data-aos="zoom-in">
            <div class="calculator-title">Calculadora 
                <a href="javascript:history.back()" class="mb-2 btn btn-back btn-success btn-lg px-3 py-2">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <form class="calculadora" name="calcu">
                <input type="text" readonly class="resultado" name="res" placeholder="0" />
                <span class="tecla clear" onclick="document.calcu.res.value = ''" title="Limpiar">C</span>
                <span class="tecla" onclick="document.calcu.res.value += '/'" title="Dividir">/</span>
                <span class="tecla" onclick="document.calcu.res.value += '*'" title="Multiplicar">*</span>
                <span class="tecla" onclick="document.calcu.res.value += '7'">7</span>
                <span class="tecla" onclick="document.calcu.res.value += '8'">8</span>
                <span class="tecla" onclick="document.calcu.res.value += '9'">9</span>
                <span class="tecla" onclick="document.calcu.res.value += '-'" title="Restar">-</span>
                <span class="tecla" onclick="document.calcu.res.value += '4'">4</span>
                <span class="tecla" onclick="document.calcu.res.value += '5'">5</span>
                <span class="tecla" onclick="document.calcu.res.value += '6'">6</span>
                <span class="tecla mas" onclick="document.calcu.res.value += '+'" title="Sumar">+</span>
                <span class="tecla" onclick="document.calcu.res.value += '1'">1</span>
                <span class="tecla" onclick="document.calcu.res.value += '2'">2</span>
                <span class="tecla" onclick="document.calcu.res.value += '3'">3</span>
                <span class="tecla" onclick="document.calcu.res.value += '0'">0</span>
                <span class="tecla" onclick="document.calcu.res.value += '00'">00</span>
                <span class="tecla" onclick="document.calcu.res.value += '.'">.</span>
                <span class="tecla igual" onclick="document.calcu.res.value = eval(document.calcu.res.value)">=</span>
            </form>
        </div>
    </div>

    <script>
        // Inicializar animaciones AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Efecto de cambio de color en la barra de navegación al hacer scroll
        const nav = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
