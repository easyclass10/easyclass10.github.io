<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClass - Cursos Online | Educación Personalizada</title>
    <meta name="description" content="Plataforma de cursos online de EasyClass. Aprende con los mejores profesionales en diversas áreas académicas y profesionales.">
    <meta name="keywords" content="cursos online, educación virtual, formación profesional, aprendizaje en línea">
    <link rel="icon" href="nk.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .construction-message {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .construction-message h1 {
            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 20px;
        }

        .construction-message p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 30px;
        }

        .construction-message a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .construction-message a:hover {
            text-decoration: underline;
        }
    



        .brand-name {
            font-size: 3.5rem !important;
            font-weight: 700 !important;
        }

        .brand-green {
            color: var(--primary-green) !important;
        }

        .brand-red {
            color: var(--secondary-red);
        }

        .category-card, .instructor-card, .inscription-step {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category-card:hover, .instructor-card:hover, .inscription-step:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .step-number {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        .brand-name {
            font-size: 3.5rem !important;
            font-weight: 700 !important;
        }

        .brand-green {
            color: var(--primary-green) !important;
        }

        .brand-red {
            color: var(--secondary-red);
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <script defer src="nav.js"></script>
    <div id="navBarra"></div>

    <hr>
    <div class="construction-message">
        <h1>¡Estamos trabajando en ello!</h1>
        <p>Nuestro sitio está en construcción. Pronto tendremos contenido increíble para ti. Mientras tanto, puedes contactarnos en <a href="mailto:easyclass.1help@gmail.com">easyclass.1help@gmail.com</a>.</p>
        <p>Gracias por tu paciencia. 😊</p>
        <style>
            .colorV{
                color: aliceblue !important;
            }
        </style>
        <a href="javascript:history.back()" class="colorV btn btn-back btn-success btn-lg px-5 py-3">
            <i class="fas fa-arrow-left me-2"></i> Volver
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
