    <!-- Hero Section -->
    <div class="container">
        <div class="hero-section text-center" data-aos="fade-down">
            <h1 class="display-5 fw-bold mb-3">Calculadora de Vectores</h1>
            <p class="lead">Realiza operaciones con vectores de forma r谩pida y precisa </p>
            <a href="javascript:history.back()" class="mb-2 btn btn-back btn-success btn-lg px-3 py-2"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>

        <!-- Input Section -->
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
                <div class="calculator-card">
                    <h3 class="mb-4"><i class="fas fa-vector-square vector-icon"></i> Vector U</h3>
                    <div class="mb-3">
                        <label for="ux" class="form-label">Componente X (ux):</label>
                        <input type="number" class="form-control" id="ux" placeholder="Ingresa ux">
                    </div>
                    <div class="mb-3">
                        <label for="uy" class="form-label">Componente Y (uy):</label>
                        <input type="number" class="form-control" id="uy" placeholder="Ingresa uy">
                    </div>
                    <div class="mb-3">
                        <label for="uz" class="form-label">Componente Z (uz):</label>
                        <input type="number" class="form-control" id="uz" placeholder="Ingresa uz">
                    </div>
                </div>
            </div>

            <div class="col-md-6" data-aos="fade-left">
                <div class="calculator-card">
                    <h3 class="mb-4"><i class="fas fa-vector-square vector-icon"></i> Vector V</h3>
                    <div class="mb-3">
                        <label for="vx" class="form-label">Componente X (vx):</label>
                        <input type="number" class="form-control" id="vx" placeholder="Ingresa vx">
                    </div>
                    <div class="mb-3">
                        <label for="vy" class="form-label">Componente Y (vy):</label>
                        <input type="number" class="form-control" id="vy" placeholder="Ingresa vy">
                    </div>
                    <div class="mb-3">
                        <label for="vz" class="form-label">Componente Z (vz):</label>
                        <input type="number" class="form-control" id="vz" placeholder="Ingresa vz">
                    </div>
                </div>
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="text-center mb-4" data-aos="zoom-in">
            <button class="btn btn-success btn-lg" id="extraer">
                <i class="fas fa-calculator me-2"></i> Calcular Operaciones
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultados" class="hidden">
            <!-- Producto Punto -->
            <div class="result-card" data-aos="fade-up">
                <h4><i class="fas fa-circle-dot me-2"></i> Producto Punto (U 路 V)</h4>
                <p class="result-value" id="resultado"></p>
            </div>

            <!-- Magnitudes -->
            <div class="row">
                <div class="col-md-6">
                    <div class="result-card" data-aos="fade-up" data-aos-delay="100">
                        <h5><i class="fas fa-ruler me-2"></i> Magnitud del Vector U</h5>
                        <p class="result-value" id="mmu"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-card" data-aos="fade-up" data-aos-delay="150">
                        <h5><i class="fas fa-ruler me-2"></i> Magnitud del Vector V</h5>
                        <p class="result-value" id="mmv"></p>
                    </div>
                </div>
            </div>

            <!-- Producto Cruz -->
            <div class="result-card" data-aos="fade-up" data-aos-delay="200">
                <h4><i class="fas fa-times me-2"></i> Producto Cruz (W = U  V)</h4>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <p class="result-value" id="ccx"></p>
                    </div>
                    <div class="col-md-4">
                        <p class="result-value" id="ccy"></p>
                    </div>
                    <div class="col-md-4">
                        <p class="result-value" id="ccz"></p>
                    </div>
                </div>
            </div>

            <!-- Proyecci贸n -->
            <div class="result-card" data-aos="fade-up" data-aos-delay="250">
                <h4><i class="fas fa-project-diagram me-2"></i> Proyecci贸n de U sobre V (P = Proy<sub>V</sub>(U))</h4>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <p class="result-value" id="ppx"></p>
                    </div>
                    <div class="col-md-4">
                        <p class="result-value" id="ppy"></p>
                    </div>
                    <div class="col-md-4">
                        <p class="result-value" id="ppz"></p>
                    </div>
                </div>
            </div>

            <!-- Estado de los vectores -->
            <div class="result-card text-center" data-aos="fade-up" data-aos-delay="300">
                <h4 class="mb-3"><i class="fas fa-info-circle me-2"></i> Relaci贸n entre Vectores</h4>
                <div id="orto"></div>
                <div id="para"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Inicializar animaciones
        AOS.init({
            duration: 800,
            once: true
        });

        // Efecto scroll navbar
        const nav = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // L贸gica de la calculadora
        function calcularVectores() {
            const ux = parseFloat(document.getElementById("ux").value) || 0;
            const uy = parseFloat(document.getElementById("uy").value) || 0;
            const uz = parseFloat(document.getElementById("uz").value) || 0;
            const vx = parseFloat(document.getElementById("vx").value) || 0;
            const vy = parseFloat(document.getElementById("vy").value) || 0;
            const vz = parseFloat(document.getElementById("vz").value) || 0;

            // Producto Cruz
            const cx = uy * vz - uz * vy;
            const cy = -ux * vz + uz * vx;
            const cz = ux * vy - uy * vx;

            // Producto Punto
            const punto = ux * vx + uy * vy + uz * vz;

            // Proyecci贸n
            const denominador = vx**2 + vy**2 + vz**2;
            const px = denominador !== 0 ? ((punto) / denominador) * vx : 0;
            const py = denominador !== 0 ? ((punto) / denominador) * vy : 0;
            const pz = denominador !== 0 ? ((punto) / denominador) * vz : 0;

            // Magnitudes
            const mu = Math.sqrt(ux**2 + uy**2 + uz**2);
            const mv = Math.sqrt(vx**2 + vy**2 + vz**2);

            // Verificar si es cruz cero
            const cruz = cx**2 + cy**2 + cz**2;

            // Mostrar resultados
            document.getElementById("resultado").innerHTML = `U 路 V = ${punto.toFixed(4)}`;
            document.getElementById("ccx").innerHTML = `Wx = ${cx.toFixed(4)}`;
            document.getElementById("ccy").innerHTML = `Wy = ${cy.toFixed(4)}`;
            document.getElementById("ccz").innerHTML = `Wz = ${cz.toFixed(4)}`;

            document.getElementById("ppx").innerHTML = `Px = ${px.toFixed(4)}`;
            document.getElementById("ppy").innerHTML = `Py = ${py.toFixed(4)}`;
            document.getElementById("ppz").innerHTML = `Pz = ${pz.toFixed(4)}`;

            document.getElementById("mmu").innerHTML = `|U| = ${mu.toFixed(4)}`;
            document.getElementById("mmv").innerHTML = `|V| = ${mv.toFixed(4)}`;

            // Estado de vectores
            const ortoDiv = document.getElementById("orto");
            const paraDiv = document.getElementById("para");

            if (punto === 0) {
                ortoDiv.innerHTML = '<span class="status-badge badge-ortogonal"><i class="fas fa-check me-2"></i>Los vectores SON ortogonales (perpendiculares)</span>';
            } else {
                ortoDiv.innerHTML = '<span class="status-badge"><i class="fas fa-times me-2"></i>Los vectores NO son ortogonales</span>';
            }

            if (cruz === 0) {
                paraDiv.innerHTML = '<span class="status-badge badge-paralelo"><i class="fas fa-check me-2"></i>Los vectores SON paralelos</span>';
            } else {
                paraDiv.innerHTML = '<span class="status-badge"><i class="fas fa-times me-2"></i>Los vectores NO son paralelos</span>';
            }

            // Mostrar secci贸n de resultados
            document.getElementById("resultados").classList.remove("hidden");
            
            // Scroll suave a resultados
            document.getElementById("resultados").scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Event listener
        document.getElementById("extraer").addEventListener("click", calcularVectores);

        // Enter key para calcular
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calcularVectores();
                }
            });
        });
    </script>
