    <!-- Contenedor Principal -->
    <div class="tool-container">
        <div class="container">
            <div class="tool-title" data-aos="fade-down">
                <h1>Ecuación del Plano</h1>
                <p>Calcula la ecuación de un plano en el espacio 3D</p>
                <a href="javascript:history.back()" class="btn btn-back btn-success btn-lg px-3 py-2"><i class="fas fa-arrow-left"></i> Volver</a>
            </div>

            <div class="tool-card" data-aos="fade-up">
                <!-- Fórmula -->
                <div class="formula-box">
                    <div class="formula-title">Fórmula General del Plano</div>
                    <div class="formula-text">n · (r - P) = 0</div>
                    <div class="formula-title" style="margin-top: 0.8rem; font-size: 0.8rem;">
                        Donde n es el vector normal y P es un punto del plano
                    </div>
                </div>

                <!-- Sección Punto P -->
                <div class="section-card">
                    <div class="section-title">
                        <i class="fas fa-cube"></i>
                        Punto P(px, py, pz) en el Plano
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="px">
                                <span class="coordinate-label">px</span>
                            </label>
                            <input type="number" id="px" placeholder="0" step="any">
                        </div>
                        <div>
                            <label for="py">
                                <span class="coordinate-label">py</span>
                            </label>
                            <input type="number" id="py" placeholder="0" step="any">
                        </div>
                        <div>
                            <label for="pz">
                                <span class="coordinate-label">pz</span>
                            </label>
                            <input type="number" id="pz" placeholder="0" step="any">
                        </div>
                    </div>
                </div>

                <!-- Sección Vector Normal -->
                <div class="section-card">
                    <div class="section-title">
                        <i class="fas fa-arrow-up"></i>
                        Vector Normal n(nx, ny, nz)
                    </div>
                    <div class="input-row">
                        <div>
                            <label for="vx">
                                <span class="coordinate-label">nx</span>
                            </label>
                            <input type="number" id="vx" placeholder="1" step="any">
                        </div>
                        <div>
                            <label for="vy">
                                <span class="coordinate-label">ny</span>
                            </label>
                            <input type="number" id="vy" placeholder="0" step="any">
                        </div>
                        <div>
                            <label for="vz">
                                <span class="coordinate-label">nz</span>
                            </label>
                            <input type="number" id="vz" placeholder="0" step="any">
                        </div>
                    </div>
                </div>

                <!-- Botón Calcular -->
                <button type="button" id="extraer" class="btn btn-success btn-calcular">
                    <i class="fas fa-calculator me-2"></i> Calcular Ecuación del Plano
                </button>

                <!-- Resultado -->
                <div class="resultado-container" id="resultado-container">
                    <div class="resultado-label">Ecuación del Plano</div>
                    <div class="resultado-valor" id="resultado1">-</div>
                </div>

    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Scroll effect en navbar
        const nav = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Función para calcular la ecuación del plano
        function entregarDinero() {
            const px = document.getElementById("px");
            const py = document.getElementById("py");
            const pz = document.getElementById("pz");
            const vx = document.getElementById("vx");
            const vy = document.getElementById("vy");
            const vz = document.getElementById("vz");

            // Validación
            if (!px.value || !py.value || !pz.value || !vx.value || !vy.value || !vz.value) {
                alert("Por favor, completa todos los campos");
                return;
            }

            // Cálculo: n · (P) = nx*px + ny*py + nz*pz
            const punto = parseFloat(px.value) * parseFloat(vx.value) + 
                         parseFloat(py.value) * parseFloat(vy.value) + 
                         parseFloat(pz.value) * parseFloat(vz.value);

            // Formatear la ecuación
            const nx = parseFloat(vx.value);
            const ny = parseFloat(vy.value);
            const nz = parseFloat(vz.value);
            const d = punto;

            let ecuacion = "";
            if (nx !== 0) ecuacion += `${nx}x`;
            if (ny !== 0) ecuacion += (ny > 0 && nx !== 0 ? "+" : "") + (ny === 0 ? "" : `${ny}y`);
            if (nz !== 0) ecuacion += (nz > 0 && (nx !== 0 || ny !== 0) ? "+" : "") + (nz === 0 ? "" : `${nz}z`);

            const resultado = document.getElementById("resultado1");
            const resultadoContainer = document.getElementById("resultado-container");
            
            resultado.innerHTML = `${ecuacion} = ${d}`;
            resultadoContainer.classList.add("show");
        }

        // Event listeners
        document.getElementById("extraer").addEventListener("click", entregarDinero);

        // Permitir Enter para calcular
        ["px", "py", "pz", "vx", "vy", "vz"].forEach(id => {
            document.getElementById(id).addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    entregarDinero();
                }
            });
        });
    </script>
